<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="selectCategory" id="firstDiv">
            <h1>Choose a category below to start</h1>
            <p>Rules:</p>
            <ol>
                <li>
                    There is only one right answer for each question
                </li>
                <li>
                    Each question will be timed. If time runs out, it will count as a wrong answer (Future update!)
                </li>
                <li>
                    At the end of each quiz, you will be able to see score and elapsed time
                </li>
            </ol>
            <div class="categoryContainer" id="catCon">
                <div class="catOne" id="firstCat">
                    Mythology
                </div>
                <div class="catTwo" id="secondCat">
                    Video Games
                </div>
            </div>


        </div>
        <br>
        <div class="questions" id="secondDiv">

        </div>
        <div class="results" id="thirdDiv">
           <p class="score" id="displayScore">
            
           </p>
        </div>
    </div>
</body>
</html>
